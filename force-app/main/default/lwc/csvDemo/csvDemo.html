<template>
    <lightning-card title="CSV Utility Demo" icon-name="utility:save">
        <template for:each={userData} for:item="user">
            <div class="slds-m-around_medium" key={user.userName}>
                <p>{user.userName} {user.age} {user.title}</p>
            </div>
        </template>
        <lightning-button variant="brand" label="Download User Detail" onclick={downloadUserDetail}></lightning-button>
    </lightning-card>
</template>
