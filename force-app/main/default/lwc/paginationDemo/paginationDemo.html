<template>
    <lightning-card title="Pagination Contact Demo" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <template if:true={visibleContacts}>
                <template for:each={visibleContacts} for:item="contact">
                    <p key={contact.Id} class="slds-m-around_medium">{contact.Name}</p>
                </template>
            </template>
            <div slot="footer" class="slds-var-m-horizontal_medium">
                <c-pagination records={totalContacts} onupdate ={updateContactHandler}></c-pagination>
            </div>
        </div>
    </lightning-card>

    <lightning-card title="Pagination Account Demo" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <template if:true={visibleAccounts}>
                <template for:each={visibleAccounts} for:item="account">
                    <p key={account.Id} class="slds-m-les_medium">{account.Name}</p>
                </template>
            </template>
            <div slot="footer" class="slds-var-m-horizontal_medium">
                <c-pagination record-size = "6" records={totalAccounts} onupdate ={updateAccountHandler}></c-pagination>
            </div>
        </div>
    </lightning-card>
</template>
