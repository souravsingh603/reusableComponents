<template>
    <lightning-card title="File Preview and Download" icon-name="utility:save"> 
        <template for:each={fileData} for:item="file">
            <div key = {file.value} class="slds-box">
                <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-larje-size_4-of-12 slds-medium-size_4-of-12 slds-small-size_12-of-12">
                        <p><strong>File Name - </strong>{file.lable}</p>
                    </div>
                    <div class="slds-col slds-larje-size_4-of-12 slds-medium-size_4-of-12 slds-small-size_12-of-12">
                        <a href={file.url}>Download</a>
                    </div>
                    <div class="slds-col slds-larje-size_4-of-12 slds-medium-size_4-of-12 slds-small-size_12-of-12">
                        <lightning-button label="Preview" variant="brand" 
                        data-id = {file.value}
                        onclick={peviewFile}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
